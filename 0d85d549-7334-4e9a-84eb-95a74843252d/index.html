<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md p-6 flex flex-col">
            <h1 class="text-xl font-bold text-gray-700 mb-8">NARI KELIYE</h1>
            <nav class="space-y-4">
                <a href="#" class="block py-2 px-4 rounded-lg bg-gray-200">Dashboard</a>
                <a href="#" class="block py-2 px-4 rounded-lg hover:bg-gray-200">Rides</a>
                <a href="#" class="block py-2 px-4 rounded-lg hover:bg-gray-200">Drivers</a>
                <a href="#" class="block py-2 px-4 rounded-lg hover:bg-gray-200">Users</a>
                <a href="#" class="block py-2 px-4 rounded-lg hover:bg-gray-200">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Dashboard</h2>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Add Ride</button>
            </header>

            <!-- Stats Cards -->
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-lg font-semibold">Total Rides</h3>
                    <p class="text-2xl font-bold mt-2">1,234</p>
                </div>
                <div class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-lg font-semibold">Active Drivers</h3>
                    <p class="text-2xl font-bold mt-2">345</p>
                </div>
                <div class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-lg font-semibold">Users</h3>
                    <p class="text-2xl font-bold mt-2">5,678</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
